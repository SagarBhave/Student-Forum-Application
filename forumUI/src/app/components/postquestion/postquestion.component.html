<h2>Post Questions</h2>
<form [formGroup]="postQuestionForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    Please select your Category
    <br><br>
    <select class="browser-default" formControlName="category">
      <option *ngFor="let category of categories" [value]="category">{{category}}</option>
    </select>
  </div>
  <div>
    <br>
    Please enter your Question below
    <br><br>
    <div class="form-group">
      <textarea formControlName="question" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.question.errors }">
          </textarea>
      <div *ngIf="submitted && f.question.errors" class="invalid-feedback">
        <div *ngIf="f.question.errors.required">Question Text is required</div>
      </div>
    </div>
  </div>
  <br>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">Submit</button>
